[package]
name = "peculiarzone"
version = "0.0.0"
edition = "2021"
readme = "README.md"
license = "MIT/Apache-2.0"
homepage = "https://www.peculiarz.one/"
repository = "https://github.com/CBenoit/peculiarzone"
authors = ["Beno√Æt CORTIER <bcortier@proton.me>"]
publish = false

[workspace]
members = [
  "crates/*",
  "xtask",
]

[dependencies]
# Models
bread-world-models = { version = "0.0.0", path = "crates/bread-world-models" }

# Logging
tracing = "0.1.37"
tracing-subscriber = "0.3.16"

# Async
tokio = { version = "1.24.1", features = ["full"] }
axum = "0.6.4"
axum-extra = { version = "0.4.2", features = ["query"] }
tower = "0.4.13"
tower-http = { version = "0.3.5", features = ["trace", "fs"] }

# Database
sled = "0.34.7"

# Serialization
serde = { version = "1.0.152", default-features = false, features = ["derive"] }
bincode = "1.3.3"
serde_json = "1.0.93"

# Utils
menv = "0.2.5"
dotenvy = "0.15.6"
anyhow = "1.0.68"
tap = "1.0.1"
ulid = { version = "1.0.0", default-features = false, features = ["serde", "std"] }
